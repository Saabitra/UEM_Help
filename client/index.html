<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UEM_Help - A little help to all UEMians</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>

      <form id="form">
        <textarea name="prompt" rows="1" cols="1" placeholder="Let me help you..."></textarea>
        <button type="submit"><img src="assets/send.svg"></button>
        <div>
          <button type="voice"><a href="#" id="start_button" onclick="startDictation(event)"><img src="client/assets/voice-search-btn.svg"></a></button>
          
        </div>
        
        <div id="results">
          <span id="final_span" class="final"></span>
          <span id="interim_span" class="interim"></span>
        </div>
        
        <script type="text/javascript">
          var final_transcript = '';
          var recognizing = false;
        
          if ('webkitSpeechRecognition' in window) {
            var recognition = new webkitSpeechRecognition();
        
            recognition.continuous = false;
            recognition.interimResults = true;
        
            recognition.onstart = function () {
              recognizing = true;
            };
        
            recognition.onerror = function (event) {
              console.log(event.error);
            };
        
            recognition.onend = function () {
              recognizing = false;
            };
        
            recognition.onresult = function (event) {
              var interim_transcript = '';
              for (var i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                  final_transcript += event.results[i][0].transcript;
                } else {
                  interim_transcript += event.results[i][0].transcript;
                }
              }
              final_transcript = capitalize(final_transcript);
              final_span.innerHTML = linebreak(final_transcript);
              interim_span.innerHTML = linebreak(interim_transcript);
            };
          }
        
          var two_line = /\n\n/g;
          var one_line = /\n/g;
          function linebreak(s) {
            return s.replace(two_line, '<p></p>').replace(one_line, '<br>');
          }
        
          function capitalize(s) {
            return s.replace(s.substr(0, 1), function (m) {
              return m.toUpperCase();
            });
          }
        
          function startDictation(event) {
            if (recognizing) {
              recognition.stop();
              return;
            }
            final_transcript = '';
            recognition.lang = 'en-US';
            recognition.start();
            final_span.innerHTML = '';
            interim_span.innerHTML = '';
          }
        </script>
      </form>
    </div>
      <div class="left">
        <ul class="nav">
          <li><a>Home</a></li>
          <li><a>About</a></li>
        </ul>
      </div>


    <script type="module" src="script.js">

      var form = document.getElementById("form");

      form.addEventListener("submit", function(event){
        event.preventDefault();

        var prompt = document.getElementsByName("prompt")[0].value;
        console.log(prompt);

      })
      
    </script>
  </body>
</html>
